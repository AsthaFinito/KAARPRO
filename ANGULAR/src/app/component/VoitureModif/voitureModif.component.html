<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card border-0 bg-light">
       
        <div class="card-body">
          <h2 class="text-center mb-4" >Notre liste de voiture</h2>
          <div class="row">
            <div class="col-6">
              <input type="text" placeholder="Marque" class="form-control mb-3" [(ngModel)]="recup_marque_html" (ngModelChange)="marque=recup_marque_html">
            </div>
            <div class="col-6">
              <input type="text" placeholder="Modèle" class="form-control" [(ngModel)]="recup_modele_html" (ngModelChange)="modele=recup_modele_html" >
            </div>
          </div>
          <div class="d-flex justify-content-center w-100">
            <button type="button" class="btn btn-primary w-20" (click)="ajouter()">Ajouter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6" *ngFor="let marque of Liste_Marque" >
      <div  class="card mt-3" align-items-center>
        <div class="card-header" >{{marque.nom}}</div>
        <div class="card-body">
          <div class="d-flex justify-content-between m-1" *ngFor="let voiture of marque.voiture">
            <span>{{voiture.modele}}</span>
            <button class="btn btn-danger btn-sm" (click)='supprimer(voiture,marque)'>Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
